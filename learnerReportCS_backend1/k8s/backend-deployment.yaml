apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mern-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: ATLAS_URI
          value: "mongodb://mongo-service:27017/learnerdb"
        - name: HASH_KEY
          value: "thisIsMyHashKey"
        - name: JWT_SECRET_KEY
          value: "thisIsMyJwtSecretKey"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
